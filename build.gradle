plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.14'
  id 'org.beryx.jlink' version '2.24.4'
}

repositories {
    mavenCentral()
}

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes 'Main-Class': 'app.tech.jimothy.initracker.IniTracker'
    }
}

application {
    mainClass = "app.tech.jimothy.initracker.IniTracker"
    mainModule = "app"
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app.tech.jimothy.initracker'
    }
}


